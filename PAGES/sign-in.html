<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework #7</title>
    <link rel="stylesheet" href="../FONTS/font.css">
    <link rel="stylesheet" href="../CSS/style-sign-in.css">
</head>

<body>

    <header>
        <h1>Homework #7</h1>
    </header>

    <main>
        <div class="container">
            <div class="form-box">
                <div class="top-of-form-box">
                    <h2>АВТОРИЗАЦІЯ</h2>
                    <img src="../IMAGES/image-for-sign-in.jpg" alt="image for sign in">
                </div>
                <form action="https://fom.in.ua/echo" method="post" target="_blank">

                    <label for="email" class="label">E-mail</label>
                    <input type="email" name="email" id="email" class="input" placeholder="Введіть e-mail" required>
                    <div class="clearfix"></div>

                    <label for="password" class="label">Пароль</label>
                    <input type="password" name="password" id="password" class="input" placeholder="Введіть пароль"
                        required>
                    <div class="clearfix"></div>

                    <input type="checkbox" id="remember-password" name="remember-password" value="yes">
                    <label for="remember-password" class="remember-password">Запам'ятати
                        пароль</label>
                    <div class="clearfix"></div>

                    <button>Увійти</button>

                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>

</body>

</html>
